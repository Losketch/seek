<!doctype html><html lang="zh"><head><title>字形檢索</title><meta charset="utf-8"/><script defer="defer" src="../js/vendors.js"></script><script defer="defer" src="../js/630.js"></script><script defer="defer" src="../js/seeker.js"></script></head><body><div id="main"><div id="sk_header"><div id="sk_logo"><h1>遍黑查形</h1><h3>可检索 <span id="datasize"></span> 字</h3><h3 id="version"></h3></div><div id="sk_toolbar"><md-outlined-text-field id="input" class="han"></md-outlined-text-field><md-filled-tonal-button title="清除" id="buttClear" value="">清</md-filled-tonal-button><md-filled-tonal-button title="解构" id="buttDecompose" value="">拆</md-filled-tonal-button><md-filled-tonal-button title="查找" id="buttGo" value="">查</md-filled-tonal-button></div></div><div id="funcs"><span>・遍黑体扩展 B 区尚有许多字未完成，将会使用典迹汉暂字体显示。</span><div><div>包含异体<md-switch id="variant"></md-switch></div><div>强行拆分<md-switch id="subdivide"></md-switch></div><div>部件键盘<md-switch id="showkeypad"></md-switch></div></div><span id="scKey" class="grp"></span></div><div id="keyboard"><div id="keypad"></div></div><div id="result"><div id="legend"><span class="zone"><button class="BSC">基</button> 基本 </span><span class="zone"><button class="ExA">A</button> A区 </span><span class="zone"><button class="ExB">B</button> B区 </span><span class="zone"><button class="ExC">C</button> C区 </span><span class="zone"><button class="ExD">D</button> D区 </span><span class="zone"><button class="ExE">E</button> E区 </span><span class="zone"><button class="ExF">F</button> F区 </span><span class="zone"><button class="ExG">G</button> G区 </span><span class="zone"><button class="ExH">H</button> H区 </span><span class="zone"><button class="ExI">I</button> I区 </span><span class="zone"><button class="ExJ">J</button> J区 </span><span class="zone"><button class="CMP">兼</button> 兼容 </span><span class="zone"><button class="SUP">私</button> 私用 </span><span class="zone"><button class="OTH">它</button> 其它 </span><span id="counter"></span></div><div id="outputBSC" class="han"></div><div id="outputExA" class="han"></div><div id="outputExB" class="han"></div><div id="outputExC" class="han"></div><div id="outputExD" class="han"></div><div id="outputExE" class="han"></div><div id="outputExF" class="han"></div><div id="outputExG" class="han"></div><div id="outputExH" class="han"></div><div id="outputExI" class="han"></div><div id="outputExJ" class="han"></div><div id="outputCMP" class="han"></div><div id="outputSUP" class="han"></div><div id="outputOTH" class="han"></div></div><div id="popview"><span id="bigchar" class="han"></span> <span id="codetag"></span> <span id="menu_key" class="func">输入</span> <a id="menu_go" class="func" target="_blank">字统网查找</a> <span id="menu_query" class="func">替换查找</span> <span id="menu_copy" class="func">复制此字</span> <span id="menu_skip" class="func">排除此字</span> <span class="els"><span id="menu_add" class="func">加入收藏栏</span> <span id="menu_del" class="func">移出收藏栏</span></span></div><div class="set-v2-popup"><div class="set-v2-popup-container"><div class="set-v2-popup-block"><div class="set-v2-popup-symbol"></div><div class="set-v2-popup-text">已复制！</div></div></div></div></div></body></html>
